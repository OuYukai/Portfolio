<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OuKai</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <!-- Main -->
    <div class="main-container">
      <div class="aside">
        <div class="logo">
          <a href="#"><span>OuKai</span></a>
        </div>

        <div class="nav-toggler">
          <span></span>
        </div>

        <ul class="nav">
          <li><a href="#" class="active"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fa fa-user"></i> About</a></li>
          <li><a href="#"><i class="fa fa-list"></i> Services</a></li>
          <li><a href="#"><i class="fa fa-briefcase"></i> Protfolio</a></li>
          <li><a href="#"><i class="fa fa-comments"></i> Contact</a></li>
        </ul>
      </div>


      <div class="main-contain hide">
        <section class="portfolio section" id="portfolio">
          <div class="container">
            <h2 class="section-title padd-15">Portfolio</h2>

            <div class="row">
              <div class="portfolio-filter padd-15">
                <div class="portfolio-filter-inner">
                  <button type="button" class="active" data-filter="all">Everything</button>
                  <button type="button" data-filter="art">Art</button>
                  <button type="button" data-filter="creative">Creative</button>
                  <button type="button" data-filter="design">Design</button>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Portfolio Items -->
              <div class="portfolio-item padd-15" data-category="art">
                <div class="portfolio-item-inner">
                  <div class="portfolio-item-thumbnail">
                    <img src="assets/img/BIG.jpg" alt="">
                    <div class="mask"></div>
                  </div>
                  <span class="term">Art, design</span>
                  <h3 class="portfolio-item-title">data-category art</h3>
                  <span class="more-button">&hellip;</span>
                </div>
              </div>
              <!-- Portfolio Items -->
              <div class="portfolio-item padd-15" data-category="creative">
                <div class="portfolio-item-inner">
                  <div class="portfolio-item-thumbnail">
                    <img src="assets/img/BIG.jpg" alt="">
                    <div class="mask"></div>
                  </div>
                  <span class="term">Art, design</span>
                  <h3 class="portfolio-item-title">data-category creative</h3>
                  <span class="more-button">&hellip;</span>
                </div>
              </div>
              <!-- Portfolio Items -->
              <div class="portfolio-item padd-15" data-category="design">
                <div class="portfolio-item-inner">
                  <div class="portfolio-item-thumbnail">
                    <img src="assets/img/BIG.jpg" alt="">
                    <div class="mask"></div>
                  </div>
                  <span class="term">Art, design</span>
                  <h3 class="portfolio-item-title">data-category design</h3>
                  <span class="more-button">&hellip;</span>
                </div>
              </div>
            </div>

          </div>
        </section>
      </div>
      <div class="main-contain">
        <section class="portfolio section" id="portfolio">
          <div class="container">
            <h2 class="section-title padd-15">ARPG_Research</h2>
          </div>
        </section>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
